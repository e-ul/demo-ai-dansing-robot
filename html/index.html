<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>LLM</title>
        <link rel="stylesheet", href="login.css">
    </head>
    <body>
        <header> 
            <h1>LLM Chatbot</h1>
        </header>
        <section class="container">
            <form id="my-form">
                <div class="msg">For login, use your own ID which should represent your identity.</div>
                <div class="input">
                    <label for="userId">User Id:</label>
                    <input type="text" id="userId">
                    <text>Conversation Type: </text>
                    <select name="conversationType" id="convtype">
                        <option value="ISTP">*1. ISTP (간결, 직설, 객관적, 귀차니즘 - 준비중</option>
                        <option value="ESFP">*2. ESFP (외향적, 감각적, 감정적)</option>
                        <option value="INFJ">*3. INFJ (친절, 책임, 내성, 신중, 성찰) - 준비중</option>
                        <option value="ESTJ">*4. ESTJ (전투적, 직접적, 명확, 고집) - 준비중</option>
                        <option value="ISFJ">5. ISFJ - 준비중</option>
                        <option value="INFP">6. INFP (창의, 이상주의, 배려심, 충실) - 준비중</option>
                        <option value="ESTP">7. ESTP (행동 지향적, 신속하게 해결) - 준비중</option>
                        <option value="ENFP">8. ENFP (열정, 창의적, 활기차고, 상상력 풍부) - 준비중</option>
                        <option value="ESFJ">9. ESFJ (따뜻, 성실, 조화) - 준비중</option>
                        <option value="ENTJ">10. ENTJ (외향적, 직관적, 사고적, 판단적) - 준비중</option>
                        <option value="ISTJ">11. ISTJ (진지, 사실, 내성)</option>
                        <option value="ISFP">12. ISFP - 준비중</option>
                        <option value="INTP">13. INTP - 준비중</option>
                        <option value="ENTP">14. ENTP - 준비중</option>
                        <option value="INTJ">15. INTJ - 준비중</option>
                        <option value="ENFJ">16. ENFJ - 준비중</option>
                        <option type="text" value="normal" selected>0. General Conversation (Korean)</option>
                        <option type="text" value="english" selected>0. General Conversation (English)</option>
                        <option value="translation">10. 번역</option>
                    </select>
                </div>
                <input class="btn" type="submit" value="Submit">                
            </form>
        </section>        
        <script src="login.js"></script>
    </body>
</html>
